{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wumpus World - 10x10 Board</title>
    <link rel="stylesheet" href="{% static 'wumpus/style.css' %}">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">🏹 WUMPUS WORLD 🏹</h1>
        
        <!-- Mode Selection -->
        <div class="mode-selection">
            <h3>Game Mode</h3>
            <div class="mode-buttons">
                <button class="mode-btn active" id="manual-mode" onclick="setGameMode('manual')">
                    🎮 Manual Play
                </button>
                <button class="mode-btn" id="ai-mode" onclick="setGameMode('ai')">
                    🤖 AI Play
                </button>
            </div>
        </div>

        <!-- Environment Controls -->
        <div class="environment-controls">
            <h3>Environment</h3>
            <div class="env-buttons">
                <button class="env-btn" onclick="generateRandomEnvironment()">
                    🎲 Random Environment
                </button>
                <button class="env-btn" onclick="loadDefaultEnvironment()">
                    📁 Load from File (wumpus.txt)
                </button>
                <button class="env-btn" onclick="resetGame()">
                    🔄 Reset Game
                </button>
                <button class="env-btn" id="toggle-environment" onclick="toggleEnvironment()">
                    👁️ Show Environment
                </button>
            </div>
        </div>
        
        <div class="game-info">
            <div class="info-panel">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="status">Status: <span id="status">Ready</span></div>
                <div class="arrows">Arrows: <span id="arrows">1</span></div>
                <div class="mode">Mode: <span id="current-mode">Manual</span></div>
            </div>
        </div>

        <div class="board-container">
            <div class="board" id="wumpus-board">
                <!-- Board will be generated by JavaScript -->
            </div>
        </div>

        <div class="controls">
            <div class="control-group" id="manual-controls">
                <h3>Manual Controls</h3>
                <div class="control-buttons">
                    <button class="control-btn" onclick="moveAgent('up')">↑ Up</button>
                    <button class="control-btn" onclick="moveAgent('down')">↓ Down</button>
                    <button class="control-btn" onclick="moveAgent('left')">← Left</button>
                    <button class="control-btn" onclick="moveAgent('right')">→ Right</button>
                </div>
                <div class="action-buttons">
                    <button class="action-btn shoot" onclick="shootArrow()">🏹 Shoot Arrow</button>
                    <button class="action-btn grab" onclick="grabGold()">🤲 Grab Gold</button>
                    <button class="action-btn climb" onclick="climbOut()">🪜 Climb Out</button>
                </div>
            </div>
            
            <div class="control-group" id="ai-controls" style="display: none;">
                <h3>AI Controls</h3>
                <div class="ai-buttons">
                    <button class="ai-btn" onclick="makeAIMove()">🧠 Make AI Move</button>
                    <button class="ai-btn" onclick="autoPlay()">▶️ Auto Play</button>
                    <button class="ai-btn" onclick="pauseAI()">⏸️ Pause AI</button>
                    <button class="ai-btn" onclick="getAIHint()">💡 Get Hint</button>
                </div>
                <div class="ai-info">
                    <p id="ai-suggestion">AI will analyze the board and suggest the best move...</p>
                </div>
            </div>
        </div>

        <div class="legend">
            <h3>Legend</h3>
            <div class="legend-items">
                <div class="legend-item">
                    <span class="legend-symbol agent">🤖</span>
                    <span>Agent</span>
                </div>
                <div class="legend-item">
                    <span class="legend-symbol wumpus">👹</span>
                    <span>Wumpus</span>
                </div>
                <div class="legend-item">
                    <span class="legend-symbol gold">💰</span>
                    <span>Gold</span>
                </div>
                <div class="legend-item">
                    <span class="legend-symbol pit">🕳️</span>
                    <span>Pit</span>
                </div>
                <div class="legend-item">
                    <span class="legend-symbol breeze">💨</span>
                    <span>Breeze</span>
                </div>
                <div class="legend-item">
                    <span class="legend-symbol stench">💀</span>
                    <span>Stench</span>
                </div>
                <div class="legend-item">
                    <span class="legend-symbol glitter">✨</span>
                    <span>Glitter</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'wumpus/script.js' %}"></script>
</body>
</html>
