{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wumpus World - 10x10 Board</title>
    <link rel="stylesheet" href="{% static 'wumpus/style.css' %}">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">🏹 WUMPUS WORLD 🏹</h1>
        
        <div class="game-info">
            <div class="info-panel">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="status">Status: <span id="status">Ready</span></div>
                <div class="arrows">Arrows: <span id="arrows">1</span></div>
            </div>
        </div>

        <div class="board-container">
            <div class="board" id="wumpus-board">
                <!-- Board will be generated by JavaScript -->
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>Controls</h3>
                <div class="control-buttons">
                    <button class="control-btn" onclick="moveAgent('up')">↑ Up</button>
                    <button class="control-btn" onclick="moveAgent('down')">↓ Down</button>
                    <button class="control-btn" onclick="moveAgent('left')">← Left</button>
                    <button class="control-btn" onclick="moveAgent('right')">→ Right</button>
                </div>
                <div class="action-buttons">
                    <button class="action-btn shoot" onclick="shootArrow()">🏹 Shoot Arrow</button>
                    <button class="action-btn grab" onclick="grabGold()">🤲 Grab Gold</button>
                    <button class="action-btn climb" onclick="climbOut()">🪜 Climb Out</button>
                </div>
            </div>
        </div>

        <div class="legend">
            <h3>Legend</h3>
            <div class="legend-items">
                <div class="legend-item">
                    <span class="legend-symbol agent">🤖</span>
                    <span>Agent</span>
                </div>
                <div class="legend-item">
                    <span class="legend-symbol wumpus">👹</span>
                    <span>Wumpus</span>
                </div>
                <div class="legend-item">
                    <span class="legend-symbol gold">💰</span>
                    <span>Gold</span>
                </div>
                <div class="legend-item">
                    <span class="legend-symbol pit">🕳️</span>
                    <span>Pit</span>
                </div>
                <div class="legend-item">
                    <span class="legend-symbol breeze">💨</span>
                    <span>Breeze</span>
                </div>
                <div class="legend-item">
                    <span class="legend-symbol stench">💀</span>
                    <span>Stench</span>
                </div>
                <div class="legend-item">
                    <span class="legend-symbol glitter">✨</span>
                    <span>Glitter</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'wumpus/script.js' %}"></script>
</body>
</html>
